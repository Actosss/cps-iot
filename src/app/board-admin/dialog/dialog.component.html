<form>
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="food.title">

    <label for="text">Text</label>
    <textarea type="text" class="form-control text" id="text" placeholder="Text" name="text"
        [(ngModel)]="food.text"></textarea>
    <div class="form-group">
        <br>
        <input type="file" (change)="onFileChanged($event)">
        <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">
    </div>
    <label for="title">Tag</label>
    <input type="text" class="form-control" id="tag" placeholder="Tag" name="tag" [(ngModel)]="food.tag">
    <br><br>
    <button type="button" class="btn btn-success" (click)="saveFood()">Save Food</button>
</form>
