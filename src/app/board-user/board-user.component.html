<div class="container col-md-12 col-lg-8 col-sm-12">
  <mat-form-field class="form-field">
    <input matInput class="form-control" placeholder="Search by Name" [(ngModel)]="searchTerm" />
  </mat-form-field>
  <div class="sub-container">
    <mat-card class="example-card" *ngFor="let f of food | foodFilter: searchTerm">
      <mat-card-header>
        <div class="card">

          <img [src]="f.imageUrl" />
        </div>
        <mat-card-title class="card-title">{{ f.title }}</mat-card-title>
        <mat-card-subtitle class="card-subtitle">{{
          f.text
          }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ f.title }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
