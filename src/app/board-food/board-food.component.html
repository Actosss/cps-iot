<div class="main-container">
  <mat-form-field class="form-field">
    <input matInput class="form-control" placeholder="Search by Name" [(ngModel)]="searchTerm" />

  </mat-form-field>
  <button mat-raised-button="" class="add-btn" *ngIf="ifLogedAsAdmin" (click)="openDialog()">
    Add Food
  </button>
  <br>
  <div class="row buttons" *ngFor="let button of tags">
    <button type="button" class="btn btn-secondary" (click)="showDataByTag(button)">{{button}}</button>
  </div>
  <button type="button" class="btn btn-secondary" (click)="ngOnInit()">All</button>
  <div class="sub-container row">
    <mat-card class="example-card " *ngFor="let f of food | foodFilter: searchTerm">
      <mat-card-header>

        <mat-card-title class="card-title">{{ f.title }}</mat-card-title>
        <div class="card">
          <img [src]="f.imageUrl" />
        </div>
        <mat-card-subtitle class="card-subtitle">{{
          f.text
          }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <p>{{ f.tag }}</p>
        <button mat-raised-button matDialogClose="" class="add-btn" (click)="editFood(f)"
          *ngIf="ifLogedAsAdmin">Edit</button>
      </mat-card-content>

    </mat-card>
  </div>
  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
